<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>表單與表格</title>
  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --accent:#4f46e5;
      --danger:#ef4444;
      --muted:#6b7280;
    }

    *{box-sizing:border-box;}
    body{
      font-family:system-ui,-apple-system,'Segoe UI',Roboto,'Noto Sans TC','Helvetica Neue',Arial;
      margin:0;
      background:var(--bg);
      color:#111;
      padding:20px; 
    }

    .container{max-width:1000px;margin:32px auto;padding:20px}
    .grid{display:flex;gap:24px;flex-wrap:wrap;} 

    @media (max-width:800px){
      .grid{flex-direction:column;}
    }

    .card{
      background:var(--card);
      border-radius:12px;
      padding:18px;
      box-shadow:0 6px 18px rgba(15,23,42,0.06);
      flex:1;
    }

    h1{margin:0 0 10px 0;font-size:20px}
    p.lead{margin:0 0 18px 0;color:var(--muted)}

    form{display:flex;flex-direction:column;gap:12px}
    label{font-size:14px;color:#111;margin-bottom:6px;display:block}
    input[type="text"], input[type="email"], input[type="password"]{
      width:100%;padding:10px 12px;border-radius:8px;border:1px solid #e6e9ef;font-size:14px
    }
    .row{display:flex;gap:12px}
    .small{font-size:13px;color:var(--muted)}

    .error{color:var(--danger);font-size:13px;margin-top:6px}
    .actions{display:flex;gap:12px;align-items:center;margin-top:8px}
    button{background:var(--accent);color:#fff;border:0;padding:10px 14px;border-radius:8px;cursor:pointer}
    button:disabled{opacity:0.6;cursor:not-allowed}

    .result{word-break:break-word}
    .field{margin-bottom:8px}
    .meta{font-size:13px;color:var(--muted);margin-top:8px}

    .toggle-pass{background:none;border:0;color:var(--accent);cursor:pointer;padding:6px 8px;border-radius:6px}
    .hint{font-size:13px;color:var(--muted)}

    
    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--card);
      box-shadow: 0 6px 18px rgba(15,23,42,0.06);
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #e6e9ef;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: var(--accent);
      color: white;
    }

    tr:nth-child(even){background-color:#f9f9f9;}
    tr:hover{background-color:#f1f1f1;}
  </style>
</head>
<body>

  <div class="container">
    <div class="grid">
      <!-- 表單卡片 -->
      <section class="card" aria-labelledby="formTitle">
        <h1 id="formTitle">聯絡資訊表單</h1>
        <p class="lead">請輸入姓名、電子郵件與密碼。</p>

        <form id="contactForm" novalidate>
          <div class="field">
            <label for="name">姓名</label>
            <input id="name" name="name" type="text" placeholder="例如：王小明" required minlength="2" />
            <div id="nameError" class="error" aria-live="polite"></div>
          </div>

          <div class="field">
            <label for="email">電子郵件</label>
            <input id="email" name="email" type="email" placeholder="example@mail.com" required />
            <div id="emailError" class="error" aria-live="polite"></div>
          </div>

          <div class="field">
            <label for="password">密碼</label>
            <div class="row">
              <input id="password" name="password" type="password" placeholder="至少 8 碼" required minlength="8" />
              <button type="button" id="togglePass" class="toggle-pass" aria-pressed="false">顯示</button>
            </div>
            <div id="passwordError" class="error" aria-live="polite"></div>
            <div class="hint">密碼至少 8 個字元，包含英數或符號。</div>
          </div>

          <div class="actions">
            <button id="submitBtn" type="submit">送出</button>
            <button id="clearBtn" type="button">清除</button>
            <div class="meta">表單會在同一頁顯示送出內容。</div>
          </div>
        </form>
      </section>

      <!-- 顯示結果卡片 -->
      <aside class="card" aria-labelledby="previewTitle">
        <h1 id="previewTitle">送出內容預覽</h1>
        <p class="lead">當你成功送出表單時，這裡會更新顯示你填寫的資料。</p>
        <div id="preview" class="result">
          <p class="small">尚未有資料。</p>
        </div>
      </aside>
    </div>
  </div>

  <!-- API 表格 -->
  <div class="container">
    <h1>API 假資料表格</h1>
    <table id="userTable">
      <thead>
        <tr>
          <th>userId</th>
          <th>id</th>
          <th>title</th>
          <th>body</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    
    const form = document.getElementById('contactForm');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');

    const nameError = document.getElementById('nameError');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');

    const preview = document.getElementById('preview');
    const togglePass = document.getElementById('togglePass');
    const clearBtn = document.getElementById('clearBtn');
    const submitBtn = document.getElementById('submitBtn');

    nameInput.addEventListener('input', () => {
      nameError.textContent = '';
      if (nameInput.value.trim().length > 0 && nameInput.value.trim().length < 2) {
        nameError.textContent = '姓名至少 2 個字元。';
      }
    });

    emailInput.addEventListener('input', () => {
      emailError.textContent = '';
      if (emailInput.value && !/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(emailInput.value)) {
        emailError.textContent = '請輸入正確格式的電子郵件。';
      }
    });

    passwordInput.addEventListener('input', () => {
      passwordError.textContent = '';
      if (passwordInput.value && passwordInput.value.length < 8) {
        passwordError.textContent = '密碼至少 8 個字元。';
      }
    });

    togglePass.addEventListener('click', () => {
      const isHidden = passwordInput.type === 'password';
      passwordInput.type = isHidden ? 'text' : 'password';
      togglePass.textContent = isHidden ? '隱藏' : '顯示';
      togglePass.setAttribute('aria-pressed', String(isHidden));
    });

    clearBtn.addEventListener('click', () => {
      form.reset();
      nameError.textContent = '';
      emailError.textContent = '';
      passwordError.textContent = '';
      preview.innerHTML = '<p class="small">尚未有資料。</p>';
    });

    function validate() {
      let ok = true;

      const name = nameInput.value.trim();
      if (!name) { nameError.textContent = '姓名為必填。'; ok = false; }
      else if (name.length < 2) { nameError.textContent = '姓名至少 2 個字元。'; ok = false; }

      const email = emailInput.value.trim();
      const emailRe = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
      if (!email) { emailError.textContent = '電子郵件為必填。'; ok = false; }
      else if (!emailRe.test(email)) { emailError.textContent = '請輸入正確格式的電子郵件。'; ok = false; }

      const pwd = passwordInput.value;
      if (!pwd) { passwordError.textContent = '密碼為必填。'; ok = false; }
      else if (pwd.length < 8) { passwordError.textContent = '密碼至少 8 個字元。'; ok = false; }

      return ok;
    }

    function maskPassword(pwd) {
      if (!pwd) return '';
      return '*'.repeat(pwd.length);
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      nameError.textContent = '';
      emailError.textContent = '';
      passwordError.textContent = '';

      const isValid = validate();
      if (!isValid) return;

      const data = {
        name: nameInput.value.trim(),
        email: emailInput.value.trim(),
        passwordMasked: maskPassword(passwordInput.value),
        submittedAt: new Date().toLocaleString('zh-TW')
      };

      preview.innerHTML = `
        <div>
          <strong>姓名：</strong> ${escapeHtml(data.name)}<br/>
          <strong>電子郵件：</strong> ${escapeHtml(data.email)}<br/>
          <strong>密碼（遮蔽）：</strong> ${escapeHtml(data.passwordMasked)}<br/>
          <div class="meta">送出時間：${data.submittedAt}</div>
        </div>
      `;

      submitBtn.textContent = '已送出';
      submitBtn.disabled = true;
      setTimeout(() => { submitBtn.textContent = '送出'; submitBtn.disabled = false; }, 1200);
    });

    function escapeHtml(str) {
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#39;');
    }

    
    fetch('https://jsonplaceholder.typicode.com/posts')
      .then(response => response.json()) 
      .then(data => {
        const tableBody = document.querySelector('#userTable tbody');

        data.forEach(post => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${post.userId}</td>
            <td>${post.id}</td>
            <td>${post.title}</td>
            <td>${post.body}</td>
          `;
          tableBody.appendChild(row);
        });
      })
      .catch(error => console.error('抓取資料失敗：', error));
  </script>
</body>
</html>
